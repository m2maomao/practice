<!DOCTYPE html>

    <title>变量的解构赋值</title>
    <script type="text/javascript">
      // ES6允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构(Destructuring)
      // 以前，为变量赋值，只能直接指定值。
      /*let a = 1;
      let b = 2;
      let c = 3;*/
      // ES6允许写成下面这样。可以从数组中提取值，按照对应位置，对变量赋值。
      // let [a,b,c] = [1,2,3]
      
      /*let [foo,[[bar],baz]] = [10,[[20],30]];
      console.log(foo,bar,baz);//10.20.30*/
      // 如果解构不成功，变量的值就等于undefined。
      
      // 另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功。
      /*let [x,y] = [1,2,3];
      console.log(x,y);
      let [a,[b],d] = [1,[2,3],4];
      console.log(a,b,d);*/
      
      // 以下语句都会报错
      /*let [foo] = 1;
      let [foo] = false;
      let [foo] = NaN;
      let [foo] = undefined;
      let [foo] = null;
      let [foo] = {};*/
      // 上面的语句都会报错，因为等号右边的值，要么转为对象以后不具备Iterator接口（前五个表达式），要么本身就不具备Iterator接口（最后一个表达式）。
      // 对于Set结构，也可以使用数组的解构赋值。
      /*let [x,y,z] = new Set(['a','b','c']);
      x // "a"*/
      
      /*function* fibs() {
        let a = 0;
        let b = 1;
        while (true) {
          yield a;
          [a,b] = [b, a+b];
        }
      }
      let [first,second,third,fourth,fifth,sixth] = fibs();
      sixth //5*/
      
      // 默认值
      // let [foo = true] = [];
      // foo //true
      
      // let [x,y = 'b'] = ['a'];
      // console.log(x,y);
      
      //ES6内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。
      /*let [x = 1] = [undefined];
      x //1
      
      let [x = 1] = [null];
      x //null*/
      // 上面代码中，如果一个数组成员是null，默认值就不会生效，因为null不严格等于undefind。
      // 如果默认值是一个表达式，那么这个表达式是惰性求值的，即只有在 用到的时候，才会求值。
