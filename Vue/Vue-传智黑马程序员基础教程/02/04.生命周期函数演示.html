<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="修改msg" @click="msg = 'No'">
    <h3 id="h3">{{ msg }}</h3>
  </div>
  <script>
    // 创建 Vue 实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        msg:'ok'
      },
      methods: {
        show() {
          console.log('执行了show方法')
        }
      },
      beforeCreate() { // 这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前会执行
        // 注意：在beforeCreate 生命周期函数执行的时候，data 和 methods 中的数据都还没初始化
      },
      created() { // 这是遇到的第二个生命周期函数
        console.log(this.msg)
        this.show()
        // 在 created中，data 和 methods 都已经被初始化好了！
        // 如果要调用 methods 中的方法，或者操作data中的数据，最早只能在created中操作
      },
      // 模板将要被挂载
      beforeMount() {// 表示模板已经在内存中编译完成了，但是尚未把末班渲染到页面中
        // console.log(document.getElementById('h3').innerText)
        // 在beforeMount 执行的时候，页面中的元素，还没有被真正替换过来，只是之前写的一些模板字符串
      },
      // 模板挂载完成
      mounted() {// 表示内存中的模板，已经真实的挂载到了页面中，用户已经可以看到渲染好的页面了
        // console.log(document.getElementById('h3').innerText)
        // mounted 是实例创建期间的最后一个生命周期函数，当执行完mounted就表示，实例已经被完全创建好，此时，如果没有其他操作的话，这个实例，就静静躺在内存中，一动不动。
      },

      // 接下来是运行中的两个事件
      beforeUpdate() { //这时候，表示我们的界面还没有被更新 【数据被更新了】
        console.log('界面上元素的内容：',document.getElementById('h3').innerText)
        console.log('data中的msg数据是：' + this.msg)
        // 得出结论：当执行 beforeUpdate 的时候，页面中显示的数据还是旧的，此时 data 数据是最新的，页面尚未和最新的数据保持同步
      },
      updated() {
        console.log('界面上元素的内容：', document.getElementById('h3').innerText)
        console.log('data中的msg数据是：' + this.msg)
        // updated事件执行的时候，页面和data数据已经保持同步了，都是最新的
      }
    })
  </script>
</body>
</html>
