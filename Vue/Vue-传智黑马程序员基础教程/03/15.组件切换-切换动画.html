<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
  .v-enter,
  .v-leave-to{
    opacity: 0;
    transform: translateX(150px)
  }
  .v-enter-active,
  .v-leave-active{
    transition: all .6s ease;
  }
  </style>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="componentName = 'login'">登录</a>
    <a href="" @click.prevent="componentName = 'register'">注册</a>
    <!-- Vue 提供了 component，来展示对应名称的组件 -->
    <!-- component 是一个占位符 :is 属性，可以用来指定要展示的组件的名称 -->

    <!-- 通过 mode 属性，设置组件切换时候的模式 -->
    <transition mode="out-in">
      <component :is="componentName"></component>
    </transition>

    <!-- 总结：当前学习了几个 Vue 提供的标签 -->
    <!-- component, template, transition, transition-group -->
  </div>
  <script>
    Vue.component('login', {
      template: `<h3>登录组件</h3>`
    })
    Vue.component('register', {
      template: `<h3>注册组件</h3>`
    })
    // 创建 Vue 实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true,
        componentName: 'login' // 当前 component 中的 :is 绑定的组件的名称
      },
      methods: {}
    })
  </script>
</body>

</html>
