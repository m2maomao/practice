<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <label for="">Id:
        <input type="text" v-model="id">
      </label>
      <label for="">Name:
        <input type="text" v-model="name">
      </label>
      <input type="button" value="添加" @click="add">
    </div>
    <!-- v-for 循环的时候，key 属性只能使用 number/string -->
    <!-- key 在使用的时候，必须使用 v-bind 属性绑定的形式制定key的值 -->
    <!-- 在组件中使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，制定唯一的字符串/数字类型:key值 -->
    <p v-for="item in list" :key="item">
      <input type="checkbox" name="" id="">{{item.id}} ---{{item.name}}
    </p>
  </div>
  <script>
    // 创建 Vue 实例，得到ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        list: [
          {
            id: 1,
            name: 'Michael'
          },
          {
            id: 2,
            name: 'Lucy'
          },
          {
            id: 3,
            name: 'Hanmeimei'
          },
          {
            id: 4,
            name: 'Xinxin'
          }
        ]
      },
      methods: {
        add () { // 添加方法
          this.list.unshift({
            id: this.id,
            name: this.name
          })
        }
      }
    })
  </script>
</body>
</html>
