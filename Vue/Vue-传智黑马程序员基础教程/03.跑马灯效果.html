<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 导入Vue包 -->
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <button @click="play">浪起来</button>
    <button @click="stop">低调</button>
    <h3>{{msg}}</h3>
  </div>
  <script>
    // 在Vue实例中，如果想要获取data上的数据，或者想要调用methods中的方法，必须通过this.数据属性名或 this.方法名 来进行访问，这里的this,就表示我们 new出来的 VM实例对象
    var vm = new Vue({
      el:'#app',
      data:{
        msg:'浪起来哟，come on!~~',
        intervalId: null
      },
      methods:{
        play () {
          if(this.intervalId!==null) return
          this.intervalId =  setInterval(()=>{
            this.msg = this.msg.slice(1)+this.msg.slice(0,1)
          },300)
        },
        stop () {
          clearInterval(this.intervalId)
          this.intervalId = null
        }
      }
    })
  </script>
</body>
</html>
