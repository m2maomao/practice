<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的样式绑定</title>
    <script src="./vue.js"></script>
    <style>
    .fontColor{
        color: red;
    }
    </style>
</head>
<body>
    <div id="app">
        <div @click="handleDivClick" :class="{fontColor:activated}">Font Button</div>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            activated:false
        },
        methods:{
            handleDivClick:function(){
                this.activated = ! this.activated
            }
        }
    })
    </script>
</body>
</html>
