<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue的模版语法</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-html="name"></div>
    <div v-bind:name=""></div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: '<h1>Dell</h1>'
      }
    })
  </script>
</body>

</html>
