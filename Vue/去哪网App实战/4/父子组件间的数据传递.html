<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父子组件间的数据传递</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <counter :count="0" @increase="handleInc"></counter>
    <counter :count="0" @increase="handleInc"></counter>
    <div>{{total}}</div>
  </div>
  <script>
    var counter = {
      props: ['count'],
      data: function () {
        return {
          number: this.count
        }
      },
      template: '<div @click="inc">{{number}}</div>',
      methods: {
        inc: function () {
          this.number = this.number + 2
          this.$emit('increase', 2)
        }
      }
    }
    var vm = new Vue({
      el: '#app',
      data: {
        total: 0
      },
      components: {
        counter: counter
      },
      methods: {
        handleInc: function (step) {
          this.total = this.total + step
        }
      }
    })
  </script>
</body>

</html>
