    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
    <script>
        // 扩展jQuery方法
        ;(function($){
            $.extend($,{
                fixedWidth:function(str,len,suffix) {
                    if(!str) return "";  
                    if(len<= 0) return "";  
                    if(!suffix) suffix = "...";  
                    var templen=0;
                    // alert(str.length);
                    for(var i=0;i<str.length;i++){  
                        if(str.charCodeAt(i)>255){  
                            templen+=2;  
                        }else{  
                            templen++  //1+2
                        }  
                        if(templen == len){
                            return str.substring(0,i+1)+suffix;  
                        }else if(templen >len){  
                            return str.substring(0,i)+suffix;  
                        }  
                    }  
                    return str;          
                }
            });
        })(jQuery);
    </script>
    <script>
        $(function(){
            $('li a').each(function(){
                var str = $(this).text();
                str = $.fixedWidth(str,32);
                $(this).text(str);
            });
        });
    </script>
