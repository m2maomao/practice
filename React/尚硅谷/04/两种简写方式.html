<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>222</title>
    </head>
    <body>
      <div id="test"></div>
      <script src="../js/react.development.js"></script>
      <script src="../js/react-dom.development.js"></script>
      <script src="../js/babel.min.js"></script>

      <script type="text/babel">
      // 定义组件
        class Weather extends React.Component {
          state = {isHot: false}
          a = this

          clickHanlder = () => {
            let isHot = !this.state.isHot
            // 更新状态时，必须使用setState，否则react不能“监听”到
            this.setState({isHot})
            console.log(this.a)
          }
          // 如果使用了es6这种形式定义组件，那么React底层将所有程序员自定义的方法中的this全部改为了undefined
          // 重写父类render
          render() {
            let {isHot} = this.state
            return <h1 onClick={this.clickHanlder}>今天天气很{isHot?'炎热':'凉爽'}</h1>
          }
        }
    // 渲染组件标签到页面
        ReactDOM.render(
          <Weather />,
          document.getElementById('test')
        )
      </script>
    </body>
    </html>
