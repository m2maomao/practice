<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let a = [1,2,3];
      a.push(4);//结尾处添加
      console.log(a);//[1,2,3,4]
      console.log(a.pop());//删除并返回数组的最后一个元素//4
      console.log(a);//[1,2,3]
      console.log(a.shift());//删除并返回数组的第一个元素//1
      console.log(a);//[2,3]
      console.log(a.unshift(1,1,1,1));//向数组的开头添加一个或多个元素,返回数组长度//
      console.log(a);//[1，1,1,1,2,3]
      console.log(a.splice(1,2,8));//返回删除的元素[1,1]
      console.log(a);//[1,8,1,2,3]
      console.log(a.sort());//[1,1,2,3,8]
      console.log(a.reverse());//[8,3,2,1,1]
    </script>
  </body>
</html>
